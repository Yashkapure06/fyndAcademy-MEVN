    <p>Write a js function to split a string and convert it into array of words</p>
    <script>

        function splitString(inputSting){
            let array = inputSting.split(" ");
            return array;
            for(let i =0; i<array.length;i++){
                if(array[i].length===0){
                    return array.splice(i,1);
                }                
            }
            
        }

        let inputSting = "Yash Kapure Atharva Siddharth   Yash";
        console.log(inputSting)
        console.log(splitString(inputSting));
    </script>
