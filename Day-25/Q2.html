<body>

    <p>Write a js function tocheck whether a string is blank or not</p>
    <script>

        function checkBlank(inputString){
            if(inputString.length == 0){
                console.log("Is blank");
            }
            else{
                console.log("Not blank");
            }
        }
        
        let inputString = "";
        checkBlank(inputString);
    </script>
