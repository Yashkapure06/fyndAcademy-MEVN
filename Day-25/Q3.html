<body>

    <p>Write a js function to check whether a input is string or not</p>
    <script>

        function checkString(input){
            if(typeof(input) === "string"){
                console.log("Is string");
            }
            else{
                console.log("Not string");
            }
        }

        let input = 4;
        checkString(input);
    </script>
</body>
