       //too avoid control + s 
        document.addEventListener('keydown',(e)=>{
            if(e.ctrlKey && e.key==="s"){
                e.preventDefault();
                console.log(e.key + " "+e.keyCode);
                alert(e.key + " "+e.keyCode);
            }
        })
        // avoid ctrl + c
        document.addEventListener('keydown',(e)=>{
