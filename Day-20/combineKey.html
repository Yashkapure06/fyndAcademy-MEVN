<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 20 : Combine Key Event</title>
    <style>
        p{
            font-size: 20px;
            font-weight: bold;
            color: black;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita iste odio consequuntur quia similique quas voluptas ipsa aspernatur quos accusantium nostrum beatae repellendus, molestiae animi consequatur! Quasi ipsam quidem vel.</p>
    </div>


    <script>
        const demo = document.getElementById('demo');
        ['mousedown', 'mouseup'].forEach( type =>{
            if(type === 'mousedown'){
                demo.addEventListener(type, ()=>
                    console.log('mousedown')
                )
            }
            else if (type === 'mouseup'){
                demo.addEventListener(type, ()=>{
                    console.log('mouseup')
                })
            }
        })
    </script>
</body>
</html>
