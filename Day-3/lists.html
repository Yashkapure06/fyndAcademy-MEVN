<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 : Lists</title>
</head>
<body>

<h1>Lists and Types of list</h1>
<h2>Unordered List</h2>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>
<h2>Ordered List</h2>
<ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ol>
<h2>Definition List</h2>
<dl>
    <dt>Definition Term 1</dt>
    <dd>Definition Description 1</dd>
    <dt>Definition Term 2</dt>
    <dd>Definition Description 2</dd>
</dl>


</body>
</html>
